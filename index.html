<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class workshop by Kirils</title>
</head>

<style>
    #div1 {
        width: 350px;
        height: 70px;
        padding: 10px;
        border: 1px solid #aaaaaa;
    }
</style>

<body>

    <div>
        <h1>GET</h1>
        <form id="getForm" action="https://httpbin.org/get" method="get">
            <input type="submit" value="Try">
        </form>
    </div>
    <hr>

    <div>
        <h1>POST</h1>
        <form id="postForm" action="https://jsonplaceholder.typicode.com/posts" method="post">
            <label for="nickname">Nickname:</label>
            <input type="text" id="nickname" name="nickname">
                <br>
            <label for="pass">Pass:</label>
            <input type="pass" id="pass" name="pass">
                <br>
            <label for="Email">Email:</label>
            <input type="text" id="Email" name="Email">
                <br>    
            <label for="town">Town:</label>
            <input type="text" id="town" name="town">
                <br>
            <input type="submit" value="Login">
        </form>
    </div>
    <hr>
    <div>
        <h1>Video</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/cu-nDPZ52vY" frameborder="0"
            allowfullscreen></iframe>
    </div>

    <hr>

    <div>
        <h1>Map geo</h1>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d17421.936977535308!2d24.192788843872073!3d56.91894863747159!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46eed1feca80004d%3A0x6d191f8b49e27929!2sAKROPOLE%20R%C4%ABga!5e0!3m2!1sen!2slv!4v1695486105234!5m2!1sen!2slv" 
        width="600" 
        height="450" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <hr>
    <div>
        <h1>Geo self</h1>
        <button onclick="getLocation()">Try It</button>
        <p id="geo"></p>
    </div>
    <hr>
    <div>
        <p>Drag</p>

        <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <br>
        <img id="drag1"
            src="https://media.cntraveler.com/photos/63482b255e7943ad4006df0b/16:9/w_1920,c_limit/tokyoGettyImages-1031467664.jpeg"
            draggable="true" ondragstart="drag(event)" width="336" height="69">
    </div>

    <script>

        var x = document.getElementById("geo");

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                x.innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {
            x.innerHTML = "Latitude: " + position.coords.latitude +
                "<br>Longitude: " + position.coords.longitude;
        }

        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }

    </script>
</body>

</html>
